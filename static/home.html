<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>MafSvc</title>
  </head>
  <body>
    <div class="row-full-width bg-primary">
      <div class="row mb-small">
        <div class="navbar">
          <div class="navbar__logo">MafSvc</div>
        </div>
      </div>
    </div>
    <div class="row ">
      <ul class="nav">
        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
        <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
      <ul>
    </div>
    <div class="row pos-rel svc__parent">
      <div class="svc">
        <h1 class="svc__amount">
          $250
        </h1>
        <p class="svc__date">as of 12/10/2019</p>
      </div>
    </div>
    <div class="row">
      <div class="col-1-of-2">
        <h1 class="occupancy occupancy--yesterday">Yesterday's Occupancy</h1>
        <p class="occupancy__amount">100%</p>
      </div>
      <div class="col-1-of-2">
        <h1 class="occupancy occupancy--today">Today's Occupancy</h1>
        <p class="occupancy__amount">100%</p>
      </div>
    </div>
  </body>
</html>
